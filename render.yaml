services:
  - type: web
    name: election-monitoring-backend
    env: java
    rootDir: backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/election-monitoring-system-1.0.0.jar
    envVars:
      - key: PORT
        value: 8080
      - key: FRONTEND_URL
        value: http://localhost:5173 # Default fallback, change in Render dashboard to actual frontend URL
